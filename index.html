<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator-grid">
            <div id="number-box"></div>
            <div id="btn-grid">
                <button id="all-clear" class="span-two">AC</button>
                <button id="delete" class="span-two">DEL</button>
                
                <button class="symbol">1</button>
                <button class="symbol">2</button>
                <button class="symbol">3</button>
                <button class="symbol">+</button>
                
                <button class="symbol">4</button>
                <button class="symbol">5</button>
                <button class="symbol">6</button>
                <button class="symbol">-</button>
                
                <button class="symbol">7</button>
                <button class="symbol">8</button>
                <button class="symbol">9</button>
                <button class="symbol">*</button>
                
                <button class="symbol">00</button>
                <button class="symbol">0</button>
                <button class="symbol">.</button>
                <button class="symbol">/</button>

                <button class="symbol">&#40;</button>
                <button class="symbol">&#41;</button>
                <button id="equal">=</button>
                <button class="symbol">^</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
